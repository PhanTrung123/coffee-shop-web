<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | Cups & Pups</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- JS code -->
    <script src="./assets/js/scripts.js"></script>
  </head>
  <body>
    <!-- auth: xác thực -->
    <main class="auth">
      <!-- Auth Content -->
      <div id="auth-content" class="auth__content hide">
        <div class="auth__content-inner">
          <a href="./sign-in.html" class="logo">
            <img src="./assets/img/logo-cafe02.jpg" alt="Cups & Pups Logo" class="logo__img" />
            <h1 class="logo__title">Cups & Pups</h1>
          </a>
          <h1 class="auth__heading">Recover password</h1>
          <p class="auth__desc">Can’t remember your password? Click here to reset it in just a few steps!</p>

          <div class="auth__message message message--success d-none">
            Email sent! Check your inbox to reset your password.
          </div>
          <form action="./forgot-password-emailed.html" class="form auth__form auth__form-forgot" novalidate>
            <div class="form__group">
              <div class="form__text-input">
                <input type="email" id="email" name="email" placeholder="Email address" class="form__input" required />
                <img src="./assets/icons/mail.svg" alt="Mail Icon" class="form__input-icon" />
                <img src="./assets/icons/intro-auth/warning.svg" alt="" class="form__input-icon-warning" />
              </div>
              <div class="form__error">We cannot find your email.</div>
            </div>

            <div class="form__group auth__btn-group">
              <button type="submit" class="btn btn--primary auth__btn form__submit-btn">Reset password</button>
            </div>
          </form>
          <a href="./sign-in.html">
            <p class="auth__text auth__text-forgot">
              <img src="./assets/icons/intro-auth/back.svg" alt="" class="icon" />
              Back to Sign In
            </p>
          </a>
        </div>
      </div>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector(".auth__form-forgot");
        const successMessage = document.querySelector(".auth__message.message--success");
        form.addEventListener("submit", function (event) {
          event.preventDefault();
          successMessage.classList.remove("d-none");
          form.reset();
        });
      });

      window.dispatchEvent(new Event("template-loaded"));
    </script>
    <script src="./assets/js/sign-up.js"></script>
  </body>
</html>
