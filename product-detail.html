<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Coffee Shop</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- JS code -->
    <script src="./assets/js/scripts.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header id="header" class="header"></header>
    <script>
      load("#header", "./templates/header-logined.html");
    </script>

    <!-- MAIN -->
    <main class="product-page">
      <div class="container">
        <div class="product-container">
          <!-- Breadcrumbs (đường dẫn) -->
          <ul class="breadcrumb">
            <li class="breadcrumb__item">
              <a href="#!" class="breadcrumb__link"
                >Deparments
                <img src="./assets/icons/arrow-right.svg" alt="" />
              </a>
            </li>
            <li class="breadcrumb__item">
              <a href="#!" class="breadcrumb__link"
                >Coffee
                <img src="./assets/icons/arrow-right.svg" alt="" />
              </a>
            </li>
            <li class="breadcrumb__item">
              <a href="#!" class="breadcrumb__link"
                >Coffee Bean
                <img src="./assets/icons/arrow-right.svg" alt="" />
              </a>
            </li>
            <li class="breadcrumb__item">
              <a href="#!" class="breadcrumb__link breadcrumb__link--current">LavAzza </a>
            </li>
          </ul>
        </div>

        <div class="product-container">
          <!-- Product info (thông tin sản phẩm) -->
          <div class="row">
            <div class="col-5 col-xl-6 col-lg-12">
              <div class="product-review">
                <div class="product-review__list">
                  <div class="product-review__item">
                    <img src="./assets/img/category-item/item-01.png" alt="" class="product-review__img" />
                  </div>
                </div>
                <div class="product-review__thumbs">
                  <img
                    src="./assets/img/category-item/item-01.png"
                    alt=""
                    class="product-review__thumb-img product-review__thumb-img--current"
                  />
                  <img src="./assets/img/category-item/item-02.png" alt="" class="product-review__thumb-img" />
                  <img src="./assets/img/category-item/item-03.png" alt="" class="product-review__thumb-img" />
                  <img src="./assets/img/category-item/item-01.png" alt="" class="product-review__thumb-img" />
                </div>
              </div>
            </div>
            <div class="col-7 col-xl-6 col-lg-12">
              <form action="" class="form">
                <section class="product-info">
                  <h1 class="product-info__heading">ARABICA Coffee (Powder-Beans) - 250gr Park</h1>
                  <div class="row">
                    <div class="col-6 col-xxl-7 col-xl-12">
                      <div class="product-rank">
                        <img src="./assets/icons/star.svg" alt="" class="product-rank__icon" />
                        <h4 class="product-rank__title">( 4.5 ) 1100 reviews</h4>
                      </div>
                      <div class="filter__col">
                        <label for="" class="form__label product-info__label">Size/Weight</label>
                        <div class="filter__form-group">
                          <div class="form__select-wrap">
                            <div class="form__select">
                              <select name="weight" class="form__select-choose" id="" style="--width: 140px">
                                <option value="" disabled selected>-- Weight</option>
                                <option value="250">250</option>
                                <option value="500">500</option>
                                <option value="750">750</option>
                              </select>
                            </div>
                            <div class="form__select">
                              <select name="weight" class="form__select-choose" id="">
                                <option value="" disabled selected>-- Style</option>
                                <option value="gram">Gram</option>
                                <option value="gram">Kg</option>
                                <option value="pound">Pound</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="filter__form-group">
                          <div class="form__tags">
                            <button class="form__tag">Small</button>
                            <button class="form__tag">Medium</button>
                            <button class="form__tag">Large</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-6 col-xxl-5 col-xl-12">
                      <div class="product-props">
                        <div class="product-prop">
                          <img src="./assets/icons/explore.svg" alt="" class="product-rank__icon" />
                          <h4 class="product-prop__title">Explore</h4>
                        </div>
                        <div class="product-prop">
                          <img src="./assets/icons/package.svg" alt="" class="product-prop__icon" />
                          <div class="">
                            <h4 class="product-prop__title">Delivery</h4>
                            <div class="product-prop__desc">From $6 for 1-3 days</div>
                          </div>
                        </div>
                        <div class="product-prop">
                          <img src="./assets/icons/cart.svg" alt="" class="product-prop__icon" />
                          <div class="">
                            <h4 class="product-prop__title">Pickup</h4>
                            <div class="product-prop__desc">Out of 2 store, today</div>
                          </div>
                        </div>
                        <div class="product-info__card">
                          <div class="row" style="align-items: center">
                            <span class="product-info__price">140.000đ</span>
                            <span class="product-info__tax">10%</span>
                          </div>
                          <p class="product-info__total-price">154.000đ</p>
                          <div class="row">
                            <div class="product-info__add-to-cart">
                              <button class="btn btn--primary" style="width: 100%">Add to cart</button>
                              <button class="favourite-btn product-info__like-btn">
                                <img src="./assets/icons/heart.svg" alt="" class="favourite-btn__icon icon" />
                                <img src="./assets/icons/heart-red.svg" alt="" class="favourite-btn__icon--liked" />
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- FOOTER -->
    <footer id="footer" class="footer"></footer>
    <script>
      load("#footer", "./templates/footer.html");
    </script>
  </body>
</html>
