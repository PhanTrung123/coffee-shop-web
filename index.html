<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- JS code -->
    <script src="./assets/js/scripts.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header id="header" class="header"></header>
    <script>
      load("#header", "./templates/header.html");
    </script>

    <div class="container home">
      <!-- slideShow -->
      <section class="home__container">
        <div class="slideshow">
          <div class="slideshow__inner">
            <div class="slideshow__item">
              <a href="#!" class="slideshow__link">
                <picture>
                  <source media="(max-width: 767.98px)" srcset="./assets/img/slideShow/item-1-md.png" />
                  <img src="./assets/img/slideShow/slide.avif" alt="" class="slideshow__img" />
                  <div class="slideshow__text">
                    <h2>order your favorite coffee</h2>
                  </div>
                </picture>
              </a>
            </div>
          </div>

          <div class="slideshow__page">
            <span class="slideshow__num">1</span>
            <span class="slideshow__slider"></span>
            <span class="slideshow__num">5</span>
          </div>
        </div>
      </section>

      <!-- Pure Coffee - Powder & Beans (danh mục) -->
      <section class="home__container">
        <h2 class="home__heading">Pure Coffee - Powder & Beans</h2>
        <div class="home__cate row row-cols-3 row-cols-md-1">
          <!-- danh mục 1 -->
          <div class="col">
            <article class="cate-item">
              <img src="./assets/img/category-item/item-01.png" alt="" class="cate-item__thumb" />
              <section class="cate-item__info">
                <h3 class="cate-item__title">80.000đ - 120.000đ</h3>
                <p class="cate-item__desc">ARABICA Coffee (Powder-Beans) - 250gr Park</p>
              </section>
            </article>
          </div>

          <!-- danh mục 2 -->
          <div class="col">
            <article class="cate-item">
              <img src="./assets/img/category-item/item-02.png" alt="" class="cate-item__thumb" />
              <section class="cate-item__info">
                <h3 class="cate-item__title">90.000đ - 130.000đ</h3>
                <p class="cate-item__desc">ROBUSTA Coffee (Powder-Beans) - 250gr Pack</p>
              </section>
            </article>
          </div>

          <!-- danh mục 3 -->
          <div class="col">
            <article class="cate-item">
              <img src="./assets/img/category-item/item-03.png" alt="" class="cate-item__thumb" />
              <section class="cate-item__info">
                <h3 class="cate-item__title">84.000đ - 149.000đ</h3>
                <p class="cate-item__desc">EXCELSA Coffee (Powder-Beans) - 250gr Park</p>
              </section>
            </article>
          </div>
        </div>
      </section>

      <!-- Browse Products -->
      <section class="home__container"></section>

      <!-- FOOTER -->
      <footer id="footer"></footer>
      <script>
        load("#footer", "./templates/footer.html");
      </script>
    </div>
  </body>
</html>
